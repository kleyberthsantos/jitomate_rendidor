<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Jitomate Focus</title>
</head>
<body>
  <header>
    <h1 class="tittle">Jitomate Focus</h1>
  </header>
  <main class="main">
    <div class="container">
      <div class="options">
        <ul class="periodsContainer">
          <li class="periods" id="period_1"><button id="btnPeriod_1" class="btnPeriod">Jitomate</button></li>
          <li class="periods" id="period_2"><button  id="btnPeriod_2" class="btnPeriod">Cherry</button></li>
          <li class="periods" id="period_3"><button  id="btnPeriod_3" class="btnPeriod">Limachino</button></li>
        </ul>
      </div>
      <div class="timeContainer">
        <div class="timer" id="timer"> <h5>25:00</h5> </div>
      </div>
      <div class="buttonContainer">
        <button class="startButton button" id="startButton">Start</button>
        <button class="stopButton button" id="stopButton">Stop</button>
      </div>
      <div class="counterContainer">
        <div class="counter" id="counter">Ciclos realizados hoy: 0</div>
      </div>
      <div class="jitomateStateContainer">
        <div class="jitomateState">Estado del ciclo actual</div>
      </div>
    </div>
  </main>
  <footer class="footerContainer">
    <div class="footer">footer</div>
  </footer>
  <script src="scriptPomodoro.js"></script>
</html>
